<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보랜덤게임</title>
    <style>
        #wrapper {
            width: 300px;
            height: 300px;
            background: aquamarine;
            border: 5px solid grey;
            border-radius: 15px;
            text-align: center;
            padding-top: 20px;
        }
    </style>
    <script src="../js/lib.js"></script>
    <script>
        let img;

        //가위바위보 사진에 대해 메모리에 순서를 생성해보자
        //js에서 배열을 생성하는 방법은 2가지가 있다.
        //1) Array() 객체를 이용하는 방법
        //2) [데이터, 데이터, ...] 선언과 동시에 할당하는 방법
        // let arr = new Array(3);
        // arr[0]="가위.png";
        // arr[1]="바위.png";
        // arr[2]="보.png";
        let arr = ["가위.png", "바위.png", "보.png"];

        //사진 출력하기
        function next() {
            //이미 문서에 존재하는 img 객체의 src를 변경해본다
            let r = Math.random(); //0~1미만의 난수
            //즉, 난수값의 1을 넘어서지 못하는 실수이므로, 이 난수값에 4를 곱하면 4미만의 난수가 발생함.
            console.log("r=", parseInt(r * arr.length)); //3미만의 난수 발생. 0~2

            img.src="../images/"+arr[getRandom(arr.length)]; 
        }

        //초기화 함수, 빈 <img>를 생성해둠.
        function init() {
            img = document.createElement("img");
            let wrapper = document.getElementById("wrapper");

            wrapper.appendChild(img);


            /*
            let wrapper=document.getElementById("wrapper");
            let img=document.createElement("img");
            img.src="../images/가위.png"

            wrapper.appendChild(img);
            */

        }

        //문서가 로드되면
        addEventListener("load", function () {

            init();

            //버튼에 이벤트 연결
            //document.querySelector("button");
            let bt = document.getElementById("bt");
            bt.addEventListener("click", function () {
                next();

            });

        });


    </script>
</head>

<body>

    <button id="bt">결과보기</button>
    <div id="wrapper"></div>


</body>

</html>
